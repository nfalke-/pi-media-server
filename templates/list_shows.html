<head>
</head>
<body>
    {% for file in files %}
    <li>
        {% if file['is_dir'] %}
            <a href="/list_shows/{{ file['file'] }}/">
                {{ file['file'] }}
            </a>
        {% else %}
            <a href="/run?file={{ file['file'] }}">
                {{ file['file'] }}
            </a>
        {% endif %}
    </li>
    {% endfor %}
</body>
