<head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        var timeout = setInterval(updateSeek, 1000);
        function updateSeek() {
            $.getJSON(
                '/status',
                (result) => {
                    $("#slider").val(result.time);
                }
            );
        }
        function seek(slideAmount) {
            $.get( "/control", { seek: slideAmount } );
        }
        function pause() {
            $.get( "/control", { pause: true } );
        }
    </script>
</head>
<body>
    <a href='/control?quit=True'>quit</a>
    <input
        type="button"
        value="pause"
        onclick="pause()"
    >

    <input
        id="slider"
        type="range" min="0" max="{{ length }}"
        value="0"
        onchange="seek(this.value)"
        >
</body>
