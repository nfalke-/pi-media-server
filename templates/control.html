<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <style>
        body {
          background-color: #666
        }

        .slidecontainer {
          width: 100%;
        }

        .slider {
          -webkit-appearance: none;
          width: 93%;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
        }

        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 10px;
          height: 25px;
          background: #660000;
          cursor: pointer;
        }

        input[type=range][orient=vertical]
        {
           transform: rotate(270deg);
        }

    </style>
    <style>
        .bottom-half {
          position: fixed;
          width: 100%;
          height:50%;
          bottom: 1px;
        }

        .control-wrapper {
          position: fixed;
          width: 100%;
          bottom: 9px;
        }

        .button-control-wrapper {
            margin: auto;
            width: 45%;
        }

        .volume-control-wrapper {
            position: absolute;
            width: 20%;
            right: 0%;
            top: 65%;
        }
    </style>

    <style>
        .quit-button {
            width:1.2em;
            display: inline-block;
        }

        .play-button {
            width:3em;
            display: inline-block;
        }

        .round-button-circle {
                width: 100%;
                height:0;
                padding-bottom: 100%;
            border-radius: 50%;
            overflow:hidden;

            background: #660000;
            box-shadow: 0 0 3px gray;
        }
        .round-button-inner {
            display:block;
            float:left;
            width:100%;
            padding-top:50%;
            padding-bottom:50%;
            line-height:1em;
            margin-top:-0.5em;
            text-align:center;
            color:#e2eaf3;
            font-family:Verdana;
            font-size:1.2em;
            font-weight:bold;
            text-decoration:none;
        }
    </style>

    <script language="javascript" type="text/javascript">
        var timeout = setInterval(updateSeek, 1000);
        function updateSeek() {
            $.getJSON(
                '/status',
                (result) => {
                    $("#seek_slider").val(result.time);
                    $("#volume_slider").val(result.volume);
                }
            );
        }
        function control(payload) {
            $.get("/control", payload);
        }
    </script>
</head>
<body>
    <a href='/control?quit=True'>
        <div class="quit-button">
            <div class="round-button-circle">
                <div class="round-button-inner">x</div>
            </div>
        </div>
    </a>
    <div class="bottom-half">
    <div class="control-wrapper">
        <div class="button-control-wrapper">
            <div class="play-button" onclick='control({ seek: "-5" })'>
                <div class="round-button-circle">
                    <div class="round-button-inner">
                        <i class="material-icons">fast_rewind</i>
                    </div>
                </div>
            </div>
            <div class="play-button" onclick="control({ pause: true })">
                <div class="round-button-circle">
                    <div class="round-button-inner">
                        <i class="material-icons">pause</i>
                    </div>
                </div>
            </div>
            <div class="play-button" onclick='control({ seek: "+5" })'>
                <div class="round-button-circle">
                    <div class="round-button-inner">
                        <i class="material-icons">fast_forward</i>
                    </div>
                </div>
            </div>
        </div>
        <input 
            class="slider" id="seek_slider" type="range"
            min="0" max="{{ length }}" value="0" onchange="control({ seek: this.value })"
            >
    </div>
        <div class=volume-control-wrapper>
            <input 
                class="slider" id="volume_slider" type="range" orient=vertical
                min="0" max="10" value="0" onchange="control({ volume: this.value })"
            >
        <div>
        </div>
</body>
