<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .slidecontainer {
          width: 100%;
        }

        .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 25px;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }

        .slider:hover {
          opacity: 1;
        }

        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 5px;
          height: 25px;
          background: #660000;
          cursor: pointer;
        }

        .slider::-moz-range-thumb {
          width: 5px;
          height: 25px;
          background: #660000;
          cursor: pointer;
        }
    </style>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        var timeout = setInterval(updateSeek, 1000);
        function updateSeek() {
            $.getJSON(
                '/status',
                (result) => {
                    $("#seek_slider").val(result.time);
                    $("#volume_slider").val(result.volume);
                }
            );
        }
        function control(payload) {
            $.get("/control", payload);
        }
    </script>
</head>
<body>
    <a href='/control?quit=True'>quit</a>
    <br/>
    <input type="button" value="pause" onclick="control({ pause: true })">
    <br/>
    <span>volume</span>
    <input class="slider" id="volume_slider" type="range" min="0" max="10" value="0" onchange="control({ volume: this.value })">
    <br/>
    <span>seek</span>
    <input class="slider" id="seek_slider" type="range" min="0" max="{{ length }}" value="0" onchange="control({ seek: this.value })">
</body>
